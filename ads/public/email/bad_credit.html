<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=big5" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>簽核通知_授信不佳提醒</title>
    <style>
      a:link {
        text-decoration: none;
      }
    </style>
  </head>
  <body
    text="#333333"
    link="#0055aa"
    vlink="#499abf"
    topmargin="0"
    bottommargin="0"
    leftmargin="0"
    rightmargin="0"
    bgcolor="#f4f4f4"
  >
    <table
      width="100%"
      border="0"
      cellpadding="0"
      cellspacing="0"
      bgcolor="#f4f4f4"
      style="
        font-family: 'PingFang TC', 微軟正黑體, 'Microsoft JhengHei', Helvetica,
          Arial, sans-serif;
      "
    >
      <tr>
        <td>
          <table
            border="0"
            align="center"
            cellpadding="0"
            cellspacing="0"
            style="
              width: 640px;
              width: 100% !important;
              max-width: 640px;
              letter-spacing: 1px;
              border: 1px solid #cccccc;
              background-color: #ffffff;
              font-family: 'PingFang TC', 微軟正黑體, 'Microsoft JhengHei',
                Helvetica, Arial, sans-serif;
            "
          >
            <tr>
              <td style="border-bottom: 1px solid #cccccc; padding: 22px 16px">
                <a href="https://adsmart.104.com.tw/" rel="noopener noreferrer">
                  <img
                    src="https://static.104.com.tw/logo/104logo_ad_platform_180x26.svg"
                  />
                </a>
              </td>
            </tr>
            <tr>
              <td style="padding: 40px 20px 24px">
                <table
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  style="
                    padding: 0 30px;
                    border-bottom: 1px solid #eee;
                    font-family: 'PingFang TC', 微軟正黑體, 'Microsoft JhengHei',
                      Helvetica, Arial, sans-serif;
                  "
                  width="100%"
                >
                  <tr>
                    <td
                      style="
                        font-size: 18px;
                        font-weight: bold;
                        padding-bottom: 24px;
                        color: #292929;
                      "
                    >
                      您好：
                    </td>
                  </tr>
                  <tr>
                    <td
                      style="
                        font-size: 16px;
                        font-weight: bold;
                        line-height: 1.38;
                        letter-spacing: 1.38px;
                        color: #292929;
                        padding-bottom: 16px;
                      "
                    >
                      單號
                      <a
                        href="#"
                        style="
                          line-height: 1.38;
                          letter-spacing: 1.38px;
                          margin-left: 16px;
                        "
                        >123456789 單號</a
                      >
                    </td>
                  </tr>
                  <tr>
                    <td
                      style="
                        font-size: 16px;
                        font-weight: bold;
                        line-height: 1.38;
                        letter-spacing: 1.38px;
                        color: #292929;
                        padding-bottom: 18px;
                      "
                    >
                      申請人
                      <span
                        style="
                          line-height: 1.38;
                          letter-spacing: 1.38px;
                          color: #00afb8;
                          margin-left: 28px;
                        "
                      >
                        陳頤萱
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td
                      style="
                        font-size: 16px;
                        font-weight: bold;
                        line-height: 1.38;
                        letter-spacing: 1.38px;
                        color: #292929;
                        padding-bottom: 18px;
                      "
                    >
                      異常原因
                    </td>
                  </tr>
                  <tr>
                    <td
                      style="
                        font-size: 14px;
                        line-height: 1.38;
                        letter-spacing: 1.38px;
                        color: #292929;
                        padding-bottom: 24px;
                      "
                    >
                      ~規格待底價機制確認~
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td
                style="
                  font-size: 14px;
                  height: 140px;
                  padding: 0 50px;
                  vertical-align: top;
                "
              >
                <img
                  src="./img/icon-icon-info-warmgray.svg"
                  style="vertical-align: middle"
                />已送交事業體主管簽核，此為系統轉發，提醒可能風險
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
