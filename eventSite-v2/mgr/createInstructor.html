		<main>
			<div class="create-instructor-title">建立新的講師</div>
			<div class="create-div" data-toggle="collapse" data-target="#createInstructorModalCenter">
				<img src="../image/add_normal.png" width="16" height="16" alt="使用會員編號建立" />
				使用會員編號建立
			</div>
			<div class="collapse" id="createInstructorModalCenter">
				<div class="card card-body create-instructor-main">
					<div class="create-instructor-input">
						<div><input class="form-control" type="text" placeholder="輸入會員編號" /></div>
						<div><button class="submitButton">搜尋</button></div>
					</div>
					<!-- Loading -->
					<div class="loader"></div>
					<!-- 搜尋到資料 -->
					<div class="create-instructor-data">
						<div class="create-instructor-user">
							<img src="../image/4.jpg" class="rounded-circle" width="40" height="40" alt="" />
							<span class="name">張夢平</span>
							<span>花藝設計師</span>
						</div>
						<div class="create-instructor-delete">
							<img src="../image/delete_normal.png" width="16" height="16" alt="刪除" title="刪除" />
						</div>
					</div>
					<!-- 有輸入時的按鈕 -->
					<div class="create-instructor-submit-div">
						<button class="whiteButton" data-toggle="collapse" href="#createInstructorModalCenter">取消</button>
						<button class="submitButton">建立</button>
					</div>
					<!-- 沒輸入時的按鈕 -->
					<div class="create-instructor-submit-div">
						<button class="whiteButton" data-toggle="collapse" href="#createInstructorModalCenter">取消</button>
						<button class="disabledButton" disabled>建立</button>
					</div>
				</div>
			</div>
