		<!-- 內容 -->
		<main>
			<div class="title">發送通知</div>
			<div class="event-name">活動：動畫人玩轉全世界</div>
			<div class="select-option">
				<select>
					<option value="1">選擇對象</option>
					<option value="2">收藏活動的學員</option>
					<option value="3">報名活動的學員</option>
				</select>
				<div class="error-message">請選擇對象</div>
			</div>
			<div class="content">
				<textarea rows="7" placeholder="通知內容（必填）"></textarea>
				<div class="message">
					<div class="error-message">通知內容不可為空</div>
					<div class="word-count"><span id="chars">0</span> / 70</div>
				</div>
			</div>
			<!-- 有填資料時的按鈕 -->
			<div class="submit-div">
				<button class="whiteButton" data-toggle="modal" data-target="#exampleModalCenter">取消</button>
				<button class="submitButton">發送</button>
			</div>
			<!-- 未填資料時的按鈕 -->
			<div class="submit-div">
				<button class="whiteButton" data-toggle="modal" data-target="#exampleModalCenter">取消</button>
				<button class="disabledButton" disabled>發送</button>
			</div>
		</main>

		<!-- Lightbox Modal 發送取消 -->
		<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered lightbox-modal" role="document">
				<div class="modal-content">
					<div class="modal-body">
						<div class="title">發送取消</div>
						<p>確定取消發送通知嗎？取消後內容不會被儲存。</p>
						<div class="lightbox-obtained-button">
							<button class="submitButton" data-dismiss="modal">取消發送</button>
							<button class="whiteButton" data-dismiss="modal">繼續編輯</button>
						</div>
					</div>
				</div>
			</div>

		<script>
			$(document).ready(function() {
				$('select').niceSelect();
				var maxLength = 70;
				$('textarea').keyup(function() {
					var length = $(this).val().length;
					// var length = maxLength-length;
					$('#chars').text(length);
				});
			})
		</script>
